<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/headContent}"> </head>
	<body class="container-fluid p-0" data-bs-theme="dark">
		<nav th:replace="~{fragments/header}"></nav>
		<div class="container-md">
			<h1 class="text-light">Empleados</h1>
			<div class="table-responsive">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">Numero de identidad</th>
							<th scope="col">Tipo de identidad</th>
							<th scope="col">Nombre</th>
							<th scope="col">Login</th>
							<th scope="col">Contraseña</th>
							<th scope="col">Nacionalidad</th>
							<th scope="col">Dirección</th>
							<th scope="col">Correo electrónico</th>
							<th scope="col">Teléfono</th>
							<th scope="col">País</th>
							<th scope="col">Departamento</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						<th:block th:each=" client : ${employees}">
							<tr>
								<td th:text="${client.idcard}"></td>
								<td th:text="${client.typeid}"></td>
								<td th:text="${client.name}"></td>
								<td th:text="${client.login}"></td>
								<td th:text="${client.password}"></td>
								<td th:text="${client.nationality}"></td>
								<td th:text="${client.address}"></td>
								<td th:text="${client.email}"></td>
								<td th:text="${client.phone}"></td>
								<td th:text="${client.country}"></td>
								<td th:text="${client.department}"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<a th:href="@{/users/new/customer}">
				<button type="button" class="btn btn-primary">Crear cliente</button>
			</a>
			<a th:href="@{/users/new/employee}">
				<button type="button" class="btn btn-primary">Crear empleado</button>
			</a>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headContent}">

    <style>
        .retirar {
            color: red;
        }
        .otros {
            color: green;
        }
    </style>

</head>

<body>
<nav th:replace="~{fragments/header}"></nav>

    <div class="container mt-4">
        <h1 class="text-center">Lista de Logs de Cuenta</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID de Log</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Tipo de Operaci√≥n</th>
                <th>ID de Cuenta</th>
            </tr>
            </thead>
            <tbody>

                <tr th:each="log : ${logs}" >
                    <td th:text="${log.id}"></td>
                    <td th:text="${log.ammount}"></td>
                    <td th:text="${log.logdate}"></td>
                    <td th:text="${log.typelog}"></td>
                    <td th:text="${account.id}"></td>
                    
                </tr>
                

            </tbody>
        </table>
    </div>

</body>

</html>

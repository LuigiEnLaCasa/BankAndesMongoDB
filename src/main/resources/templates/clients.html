<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/headContent}"> </head>
	<body class="container-fluid p-0" data-bs-theme="dark">
		<nav th:replace="~{fragments/header}"></nav>
		
		<div class="container-md">
			<h1 class="text-light" th:text="'Cliente ' + ${client.name}"></h1>
			<h2 class="mb-3">Datos de usuario</h2>
			<div class="row mb-5">
				<div class="col">
					<h4>Tipo de identificación:</h4>
					<span th:text="${client.typeid}"></span>
				</div>
				<div class="col">
					<h4>Número de identificación:</h4>
					<span th:text="${client.idcard}"></span>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col">
					<h4>Nombre:</h4>
					<span th:text="${client.name}"></span>
				</div>
				<div class="col">
					<h4>Login:</h4>
					<span th:text="${client.login}"></span>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col">
					<h4>Nacionalidad</h4>
					<span th:text="${client.nationality}"></span>
				</div>
				<div class="col">
					<h4>Dirección:</h4>
					<span th:text="${client.address}"></span>
				</div>
				<div class="col">
					<h4>Correo:</h4>
					<span th:text="${client.email}"></span>
				</div>
				<div class="col">
					<h4>Teléfono:</h4>
					<span th:text="${client.phone}"></span>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col">
					<h4>Country</h4>
					<span th:text="${client.country}"></span>
				</div>
				<div class="col">
					<h4>Departamento</h4>
					<span th:text="${client.department}"></span>
				</div>
			</div>
			<h1>Lista de Accounts</h1>

			<table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Balance</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="account : ${accounts}">
						<tr>
							<td th:text="${account.id}"></td>
							<td th:text="${account.balance}"></td>
							<td th:text="${account.status}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<h1>Lista de prestamos</h1>
			<table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Estado</th>
						<th>Valor del Préstamo</th>
						<th>Interés</th>
						<th>Día de Pago</th>
						<th>Tipo</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="loan : ${loans}">
						<tr>
							<td th:text="${loan.id}"></td>
							<td th:text="${loan.state}"></td>
							<td th:text="${loan.valueloan}"></td>
							<td th:text="${loan.interest}"></td>
							<td th:text="${loan.payday}"></td>
							<td th:text="${loan.type}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</body>
</html>

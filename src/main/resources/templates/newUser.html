<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/headContent}"> </head>
	<body class="container-fluid p-0" data-bs-theme="dark">
		<nav th:replace="~{fragments/header}"></nav>
		<div class="container-md">
			<h1 class="text-light" th:text="'Nuevo usuario ' + (${isCustomer} ? 'cliente' : 'empleado')"></h1>

			<form th:action="${isCustomer} ? @{/users/new/customer/save} : @{/users/new/employee/save}" method="post">
				<div th:replace="~{fragments/forms/userForm}"></div>
				<th:block th:if="!${isCustomer}">
					<div th:replace="~{fragments/forms/employeeForm}"></div>
				</th:block>
				<div class="my-5 d-flex justify-content-center gap-3">
					<div>
						<input type="submit" value="Guardar" class="btn btn-primary" />
					</div>
					<div>
						<a th:href="@{/users}" class="btn btn-primary">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>

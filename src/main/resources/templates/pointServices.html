<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/headContent}"> </head>
	<body class="container-fluid p-0" data-bs-theme="dark">
		<nav th:replace="~{fragments/header}"></nav>
		<div class="container-md">
			<h1 class="text-light">Puntos de atención</h1>
			<div class="table-responsive">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Tipo</th>
							<th scope="col">Dirección</th>
							<th scope="col">Oficina asociada</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						<th:block th:each=" point : ${pointServices}">
							<tr>
								<td th:text="${point.id != null ? point.id.toString() : 'No ID'}"></td>
								<td th:text="${point.type}"></td>
								<td th:text="${office.address}"></td>
								<td th:text="${office.name}"></td>
								<td>
									<a th:href="@{'/pointServices/delete/' + ${point.id}}">
										<button type="button" class="btn btn-primary">Eliminar</button>
									</a>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<a th:href="@{/pointServices/new}">
				<button type="button" class="btn btn-primary">Crear punto de atención</button>
			</a>
		</div>
	</body>
</html>

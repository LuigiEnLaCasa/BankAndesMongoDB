<!DOCTYPE html>
<html>
    <head th:replace="~{fragments/headContent}"> </head>

    <body>
        

    <div th:fragment="statusForm(title)" class="container border border-2 w-50">
        
        <h1 class="text-center" th:text="'Cambiar estado a la cuenta ' + ${account.getId()}"></h1>  

         <form>

            <label class="col-form-label" for="status">Estado:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Cerrar">Cerrar</option>
                <option value="Desactivar">Desactivar</option>
                <option value="Desactivar">Robar</option>
                <option value="Activar">Activar</option>
            </select>

            <label class="col-form-label" for="customerId">ID de Cliente:</label>
            <select class="form-control" id="customerId" name="customerId" required>
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}"></option>
            </select>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/accounts}" class="btn btn-primary">Cancelar</a>
            </div>

        </form>
    </div> 

    </body>
</html>

<div>
	<div class="row">
		<div class="col">
			<label class="col-form-label">Tipo</label>
			<select class="form-control" id="type" name="type" required>
				<option th:selected="${newPoint.type eq 'cajero'}" value="cajero">Cajero</option>
				<option th:selected="${newPoint.type eq 'atencion personalizada'}" value="atencion personalizada">Atencion Personalizada</option>
				<option th:selected="${newPoint.type eq 'virtual'}" value="virtual">Virtual</option>
			</select>
		</div>
		<div class="col">
			<label class="col-form-label">Id</label>
			<input class="form-control" type="number" id="idPoint" name="idPoint" required/>
		</div>
	</div>
	<div class="row">
		<label class="col-form-label">Oficina asociada</label>
		<select class="form-control" type= "ObjectId" name="officeId" required>
			<th:block th:each="office : ${offices}">
				<option th:value="${office.id}" th:text="${office.name}"></option>
			</th:block>
		</select>
		<div class="form-text" id="basic-addon4">Si necesita crear un punto de atención sin oficina asociada, use la opción 'sin oficina'</div>
	</div>
</div>

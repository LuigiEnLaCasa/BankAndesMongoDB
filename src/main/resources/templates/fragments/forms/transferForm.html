<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/headContent}"> </head>
<body>

<div th:fragment="balanceForm(title)" class="container border border-2 w-50">
    <h1 class="text-center" th:text="'' + ${title}"></h1>

    <label for="value">Amount to Modify:</label>
    <input type="number" id="value" name="value" step="0.01" required><br><br>

    <label class="col-form-label" for="recieverId">ID de Receptor:</label>
    <select class="form-control" id="recieverId" name="recieverId" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.id}"></option>
    </select>
    <button type="submit" th:text="Guardar"></button>
</div>
</body>
</html>

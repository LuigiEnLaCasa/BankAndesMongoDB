<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/headContent}"> </head>
	<body class="container-fluid p-0" data-bs-theme="dark">
		<nav th:replace="~{fragments/header}"></nav>
        <div class="container-md">
			<h1 class="text-light">Oficinas</h1>
			<div class="table-responsive">
				<table class="table table-striped table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Dirección</th>
							<th scope="col">Puntos de Atención</th>
				
						</tr>
					</thead>
					<tbody class="table-group-divider">
						<th:block th:each=" office : ${offices}">
							<tr>
                                <td th:text="${office.id}"></td>
                                <td th:text="${office.name}"></td>
                                <td th:text="${office.address}"></td>
								<td>
									<a th:href="@{/offices/{id}/point_services(id=${office.id})}" class="btn btn-primary">Mirar</a>
								</td>
							</tr>
                                
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<a th:href="@{/offices/new}">
				<button type="button" class="btn btn-primary">Crear oficina</button>
			</a>
		</div>
	</body>
</html>
